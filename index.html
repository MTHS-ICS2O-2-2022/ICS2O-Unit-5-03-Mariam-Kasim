<!DOCTYPE html>
<!-- 5-03 -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Movie Recommends" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mariam Kasim" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css"
      />
      <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="images/site.webmanifest" />
    <title>Movie Recommends</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Note the addition for the selection component-->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">What's Your Age</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img
            class="right-image"
            src="images/multigenerational-females-in-red-walking-in-royalty-free-illustration-1665081866.jpg"
            alt="Age"
            width="400"
            height="400"
          />
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Age:</div>
        </div>
        <!-- Simple Textfield -->
        <form action="#">
          Age:
          <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" pattern="" id="age"
              aria-label="age" />
            <label class="mdl-textfield__label" for="age"></label>
          </div>
        </form>
        <!-- Raised button with ripple -->
          <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="myButtonClicked()">
        Calculate
        </button>
        <br />
          <div id="answer">
        </div>
      </main>
    </div>
  </body>
</html>
