<!DOCTYPE html>
<!-- 5-03 -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Movie Recommends" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Mariam Kasim" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="./css/getmdl-select.css" />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.light_blue-blue.min.css"
      />
      <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png" />
    <link rel="manifest" href="images/site.webmanifest" />
    <title>Movie Recommends</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <!-- Note the addition for the selection component-->
    <script src="./js/getmdl-select.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Select an Age</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div id="image">
          <img
            class="right-image"
            src="images/multigenerational-females-in-red-walking-in-royalty-free-illustration-1665081866.jpg"
            alt="Age"
            width="400"
            height="400"
          />
        </div>
        <div class="page-content-instructions">
          <div id="instructions">Select a Age:</div>
        </div>
        <!-- Simple Select with arrow -->
        <div class="mdl-textfield mdl-js-textfield getmdl-select">
          <input
            type="text"
            value=""
            class="mdl-textfield__input"
            id="age"
            readonly
          />
          <input type="hidden" value="" name="age" />
          <i class="mdl-icon-toggle__label material-icons"
            >keyboard_arrow_down</i
          >
          <label for="age" class="mdl-textfield__label">Age</label>
          <ul for="age" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
            <li class="age" data-val="xs">Toddler</li>
            <li class="age" data-val="s">Pre-Teen</li>
            <li class="age" data-val="m">Teen</li>
            <li class="age" data-val="l">Adult</li>
          </ul>
        </div>
        <!-- Accent-colored raised button with ripple -->
        <button
          class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          onclick="myButtonClicked()"
        >
          Click Me
        </button>
        <br />
        <br />
        <div class="age">
        <div class="answer">
        </div>
      </main>
    </div>
  </body>
</html>
